<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
<div class="container">
     <div class="row">
        <div class="col">
           <img class="profile-icon" src="https://static.india.com/wp-content/uploads/2017/03/mumbai.jpg?impolicy=Medium_Resize&w=1200&h=800" height="150px" width="150px" alt="MI Logo">
           <span class="name" id="team-1-name"></span>
           <div class="row round-runs" id="team-1-round-runs">
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
           </div>
        </div>
        <div class="col">
          <div class="row score">
            <span id="team-1-score"></span>
            <span>-</span>
            <span id="team-2-score"></span>
        </div>
        </div>
    <div class="col">
        <img class="profile-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXgn6Aoo0o7C28RrW6Kp3NFg4dvdgWwM7KdA&usqp=CAU" height="150px" width="150px" alt="CSK Logo">
        <span class="name" id="team-2-name"></span>
        <div class="row round-runs" id="team-2-round-runs">
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
        <span class="col">-</span>
     </div>
    </div>
</div>
    <div class="row">
        <button id="striker-button" onclick="ButtonClick()"></button>
    </div>
    <div class="row" id="result" hidden></div>
</div>
</body>
</html>
